<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- VTuber 紫色漸層背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    
    <!-- 星星裝飾圖案 -->
    <pattern id="stars" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M40 10 L43 25 L58 25 L46 35 L50 50 L40 40 L30 50 L34 35 L22 25 L37 25 Z" fill="#FFD93D" opacity="0.12" transform="scale(0.6) translate(25, 25)"/>
    </pattern>
    
    <!-- 陰影效果 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    
    <!-- 發光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 星星裝飾 -->
  <rect width="1200" height="630" fill="url(#stars)"/>
  
  <!-- 裝飾性圓形 -->
  <circle cx="1100" cy="100" r="150" fill="#FFD93D" opacity="0.1"/>
  <circle cx="100" cy="530" r="100" fill="#FFD93D" opacity="0.08"/>
  
  <!-- 左上角裝飾線 -->
  <rect x="60" y="60" width="8" height="120" fill="#FFD93D"/>
  <rect x="60" y="60" width="120" height="8" fill="#FFD93D"/>
  
  <!-- 右下角裝飾線 -->
  <rect x="1132" y="450" width="8" height="120" fill="#FFD93D"/>
  <rect x="1012" y="562" width="128" height="8" fill="#FFD93D"/>
  
  <!-- 專訪標籤 -->
  <rect x="100" y="160" width="140" height="50" rx="25" fill="#FFD93D" filter="url(#shadow)"/>
  <text x="170" y="193" font-family="Noto Sans TC, sans-serif" font-size="24" font-weight="700" fill="#333" text-anchor="middle">🎙️ 專訪</text>
  
  <!-- 主標題 -->
  <text x="100" y="280" font-family="Noto Sans TC, sans-serif" font-size="52" font-weight="900" fill="#FFFFFF" filter="url(#shadow)">靛之森的另一面</text>
  
  <!-- 副標題 -->
  <text x="100" y="350" font-family="Noto Sans TC, sans-serif" font-size="32" font-weight="400" fill="#FFFFFF" opacity="0.9">VTuber 鳥羽樂奈打造沉浸式互動體驗</text>
  
  <!-- 補充說明 -->
  <rect x="100" y="390" width="320" height="40" rx="8" fill="#FFFFFF" opacity="0.15"/>
  <text x="115" y="418" font-family="Noto Sans TC, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.95">🎮 裏之森 Online 獨家幕後</text>
  
  <!-- VTuber 標記 -->
  <rect x="100" y="450" width="200" height="36" rx="18" fill="#FFFFFF" opacity="0.2"/>
  <text x="115" y="475" font-family="Noto Sans TC, sans-serif" font-size="18" fill="#FFFFFF">🦊 台灣 VTuber 專訪系列</text>
  
  <!-- 右側裝飾元素 - 森林/樹意象 -->
  <g transform="translate(900, 200)" opacity="0.15">
    <path d="M50 200 L100 50 L150 200 Z" fill="#FFFFFF"/>
    <path d="M80 200 L130 80 L180 200 Z" fill="#FFFFFF"/>
    <path d="M20 200 L70 100 L120 200 Z" fill="#FFFFFF"/>
    <rect x="85" y="200" width="30" height="50" fill="#FFFFFF"/>
  </g>
  
  <!-- 月亮元素（代表裏之森的夜晚意象） -->
  <circle cx="1050" cy="150" r="60" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1070" cy="140" r="50" fill="url(#bgGradient)"/>
  
  <!-- 玩報 Logo -->
  <g transform="translate(1000, 540)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <text x="70" y="35" font-family="Noto Sans TC, sans-serif" font-size="28" font-weight="900" fill="#764ba2" text-anchor="middle">玩報</text>
  </g>
</svg>
